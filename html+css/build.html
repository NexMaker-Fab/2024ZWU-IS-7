<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站搭建</title>
    <link rel="stylesheet" href="build.css">
</head>
<body>
    <div class="container">
        <h1>网站搭建</h1>
        <div class="build-content">
            <h2>这是一个图片示例：</h2>

            </video>
        </div>
    </div>
</body>
</html>
